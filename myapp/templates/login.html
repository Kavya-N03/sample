{% extends 'index.html' %}

{% block content %}
<!-- Login Form -->
<div class="login-container">
    <h1>Login</h1>
    {% for message in messages %}
    <p class="error-message">{{ message }}</p>
    {% endfor %}

    <form method="post" action="" class="login-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" class="input-field" autocomplete="off"/><br>
        <input type="password" name="password" placeholder="Enter Password" class="input-field" autocomplete="new-password" /><br>
        <input type="submit" value="Login" class="login-btn" />
    </form>
    <div class="inline-text">
    <span>Don't have an account?</span><a href="{% url 'register'%}">Register</a>
    </div>
</div>
{% endblock %}
